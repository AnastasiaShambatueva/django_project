<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>UX/UI Design</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .sidebar {
            background: linear-gradient(180deg, #e0f7f9 0%, #b2ebf2 100%);
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            box-shadow: -4px 0 12px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #00bcd4;
        }

        .nav-link {
            color: #00bcd4;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 0;
            margin: 0;
            padding: 12px 15px;
            border-bottom: 1px solid rgba(0, 188, 212, 0.2);
        }

        .nav-link:hover {
            background-color: #80deea;
            color: #006064;
        }

        .nav-link.active {
            background-color: #00bcd4 !important;
            color: #fff !important;
            font-weight: bold;
        }

        .nav-item:last-child .nav-link {
            border-bottom: none;
        }

        /* Основной текст */
        main {
            color: #424242;
        }

        main h1, main h2, main h3, main h4, main h5, main h6 {
            color: #212121;
            font-weight: 600;
        }

        /* Футер */
        footer {
            background-color: #004d4d;
        }

        footer p {
            color: white !important;
            font-weight: bold !important;
        }

        footer .text-muted {
            color: rgba(255, 255, 255, 0.8) !important;
            font-weight: normal;
        }

        @media (max-width: 767.98px) {
            .sidebar {
                height: auto;
                border-left: none;
                border-top: 4px solid #00bcd4;
            }

            .nav-link {
                border-bottom: none;
                border-right: 1px solid rgba(0, 188, 212, 0.2);
            }

            .nav-item:last-child .nav-link {
                border-right: none;
            }
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Основной контент -->
            <main class="col-md-9 col-lg-10 px-md-5 py-4">
                {% block content %}{% endblock %}
            </main>

            <!-- Контекстное меню -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-4 px-0">  <!-- Убрал padding по X -->
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}" href="{% url 'index' %}">
                                Главная страница
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'demand' %}active{% endif %}" href="{% url 'demand' %}">
                                Востребованность
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'general_statistics' %}active{% endif %}" href="{% url 'general_statistics' %}">
                                Основная статистика
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'geography' %}active{% endif %}" href="{% url 'geography' %}">
                                География
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'skills' %}active{% endif %}" href="{% url 'skills' %}">
                                Навыки
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <!-- Низ страницы -->
    <footer class="text-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">{{ config.footer_text }}</p>
            <p class="mb-0 small mt-2">
                {{ config.site_title }} Студент: Шамбатуева Анастасия Михайловна | Группа: РИ-231003 | Предмет: Технологии программирования на Python
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
